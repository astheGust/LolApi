    <head>

   <body>
        <article id="champs">
        <div id="divInfo">
            <p id="infoIcon" onclick="janelaInfo()"><i class="fa-sharp fa-regular fa-circle-question"></i></p>

                <li>Pesquise um campeão para ver suas skins</li>

            </label>

            <i id="iconReset" onclick="clearData()" class="fa-solid fa-arrow-rotate-left" ></i>
        </form>

        <h1 id="champName"></h1>
